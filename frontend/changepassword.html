<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Helvetica, sans-serif;
        background: linear-gradient(90deg, rgba(29, 161, 242, 1) 0%, rgba(29, 161, 242, 1) 35%, rgba(245, 248, 250, 1) 100%);
    }

    .btn {
        background-color: #657786;
        border-radius: 4rem;
    }
</style>

<body>
    <section class="container ">
        <div class="row">
            <div class="col-md-6 mx-auto m-5 p-5 border rounded">
                <h1 class="fw-bold">Change Password</h1>
                <form id="changePasswordForm">
                    <label for="password" class="mt-4">Password</label>
                    <input id="password" class="form-control" type="password" required>
                    <hr>
                    <label for="newpassword" class="mt-2">New Password</label>
                    <input id="newpassword" class="form-control" type="password" required>
                    <label for="confirm_password" class="mt-2">Confirm Password</label>
                    <input id="confirm_password" class="form-control" type="password" required>
                    <button class="btn btn-dark mt-4 mb-5">Submit</button>
                </form>
                <a href="index.html" class="">Back to Home</a>
            </div>
        </div>
    </section>
    <script src="api.js"></script>
</body>

</html>
