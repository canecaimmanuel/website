<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section class="container m-5 p-5 border rounded">
        <h1 class="fw-bold">Change Password</h1>
        <form id="changePasswordForm">
            <label for="password" class="mt-2">Password</label>
            <input id="password" class="form-control" type="password" required>
            <label for="newpassword" class="mt-5">New Password</label>
            <input id="newpassword" class="form-control" type="password" required>
            <label for="confirm_password" class="mt-2">Confirm Password</label>
            <input id="confirm_password" class="form-control" type="password" required>
            <button class="btn btn-dark mt-2">Submit</button>
            <a href="index.html" class="ms-3 align-middle">Back to Home</a>
        </form>
    </section>
    <script src="api.js"></script>
</body>
</html>
