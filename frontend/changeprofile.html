<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Helvetica, sans-serif;
        background: linear-gradient(90deg, rgba(29, 161, 242, 1) 0%, rgba(29, 161, 242, 1) 35%, rgba(245, 248, 250, 1) 100%);
    }

    .btn {
        background-color: #657786;
        border-radius: 4rem;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }
</style>

<body>
    <section class="container">
        <div class="row ">
            <div class="col-md-6 mx-auto  m-5 p-5 border rounded">
                <h1 class="fw-bold">Edit Profile</h1>
                <div class="my-4">
                    <p><strong>Email:</strong> <span id="emailInfo"></span></p>
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Birth Date:</strong> <span id="birthDateInfo"></span></p>
                </div>
                <form id="editForm">
                    <label for="email" class="mt-3">Email Address</label>
                    <input id="email" class="form-control" type="email" required>
                    <label for="firstname" class="mt-3">First Name</label>
                    <input id="firstname" class="form-control" type="text" required>
                    <label for="lastname" class="mt-3">Last Name</label>
                    <input id="lastname" class="form-control" type="text" required>
                    <label for="birthdate" class="mt-3">Birth Date</label>
                    <input id="birthdate" class="form-control" type="date" required>
                    <label for="password" class="mt-5">Type your password to confirm</label>
                    <input id="password" class="form-control" type="password" required>
                    <button class="btn btn-dark mt-2">Confirm changes</button>
                </form>
                <div class="buttons">
                    <a href="changepassword.html" class="cp">Change Password</a>
                    <a href="index.html" class="">Back to Home</a>
                </div>
            </div>
        </div>
    </section>
    <script src="api.js"></script>
    <script>
        getUser();
    </script>
</body>

</html>
